{% extends "_base.html" %}

{% block center_content %}
<form action="{{ url_for('users.add_user') }}" method="post">
  <div class='mb-3'>
    <label for="exampleInputEmail1" class="form-label">Ім'я</label>
    <input type="text" class="form-control" name="title" value="{{ request.form.title }}">
  </div>
  <div class='mb-3'>
    <label for="exampleInputEmail1"class="form-label">Прізвище</label>
    <input type="text" class="form-control" name="Last_name">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Вік</label>
    <input type="number" class="form-control" name="aeg">
  </div>
  <select name="position_id">
    {% for position in positions %}
        <label>Виберіть Посаду</label>
        <option value="{{ position.id }}">{{ position.name }}</option>
    {% endfor %}
  </select>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Пароль адміністратора</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  <button type="submit" class="btn btn-primary">{% if post %} Редагувати статтю {% else %} Додати {% endif %}</button>
  <div id="emailHelp" class="form-text">{{ msg }}</div>
</form>

{% if block %}
  <img src="https://http.cat/401" height="300" width="400">
{% endif %} 
 
{% endblock center_content %}
